<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nexus | Next-Gen Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for futuristic typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar / Model Selector -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-atom fa-spin-pulse"></i>
                <span>NEXUS AI</span>
            </div>
            
            <div class="models-header">
                <small>SELECT MODEL</small>
            </div>
            
            <div id="model-list" class="model-list">
                <!-- Models injected by JS -->
                <div class="loading-models">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="dot"></span>
                    <span>System Online</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-interface">
            <header class="chat-header">
                <div class="current-model-info">
                    <span id="current-model-icon">âš¡</span>
                    <h2 id="current-model-name">GPT-4o</h2>
                </div>
                <div class="actions">
                    <button class="icon-btn" id="clear-chat" title="Clear Chat">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    <button class="icon-btn" title="Settings">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
            </header>

            <div id="chat-container" class="chat-container">
                <div class="welcome-message">
                    <h1>Welcome to Nexus AI</h1>
                    <p>Select a model from the left and start creating.</p>
                </div>
                <!-- Messages injected by JS -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <div class="typing-indicator hidden" id="typing-indicator">
                    <span>AI is thinking</span>
                    <div class="dots">
                        <span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
